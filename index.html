<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login, Sign in | LinkedIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://image.similarpng.com/very-thumbnail/2020/07/Linkedin-logo-transparent-PNG.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="headerlogo" src="https://www.edigitalagency.com.au/wp-content/uploads/Linkedin-logo-png.png">

        </div>
        <div class="loginform">
            <div class="subdiv">
                <div class="headercontent">
                    <h1 class="heading">Sign in</h1>
                    <p class="subheading">Stay updated on your professional world</p>
                </div>
                <form class="formstr">
                    <input class="email" type="text" placeholder="Email or Phone">
                    <br>
                    <input class="passcode" type="password" placeholder="Password">
                    <br>
                    <button class="forgotpassword" type="submit">Forgot password?</button>
                    <br>
                    <button class="signin" type="submit">Sign in</button>
                     
                </form>
              
            </div>
            <div class="or">
                <hr width="40%"> or <hr width="40%" >
            </div>
            <div class="subdiv1">
                <form class="formstr">
                    <button class="google" type="submit"><img class="gimage" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"><span>Sign in with Google</span></button>
                    <br>
                    <button class="apple" type="submit"><img class="aimage" src="https://www.freepnglogos.com/uploads/apple-logo-png/apple-logo-png-dallas-shootings-don-add-are-speech-zones-used-4.png"><span>Sign in with Apple</span></button>

                </form>

            </div> 
            
        </div>

        <div class="joinnow">
            <p>New to LinkedIn?</p>
            <button class="join" type="submit">Join now</button>
        </div>
        <footer>
            <div class="footerlogo">
                <img src="https://wp.due.uci.edu/ipg/wp-content/uploads/sites/23/2018/06/linkedin-black-logo-300x300.png" alt="">
                <div class="copyright">Â© 2022</div>
            
                <button class="btn" type="submit">User Agreement</button> 
                <button class="btn" type="submit">Privacy Policy</button>
                <button class="btn" type="submit">Community Guidelines</button>
                <button class="btn" type="submit">Cookie Policy</button>
                <button class="btn" type="submit">Copyright Policy</button>
                <button class="btn" type="submit">Send Feedback</button>
                <button class="btn" type="submit">Language</button>

            </div>
            
        </footer>
        
    </div>
    
</body>
</html>
